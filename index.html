<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mood Mirror</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    #input-container, #result {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .progress-bar-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .progress-bar-label {
      width: 80px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #ffa36b);
    }
  </style>
</head>
<body>
  <h1>AI Mood Mirror</h1>
  <p id="status">Loading model...</p>

  <div id="input-container">
    <input type="file" id="imageInput" accept="image/*">
    <p>Upload an image to detect faces</p>
    <img id="preview" src="" alt="Image Preview">
  </div>

  <div id="result">
    <h2>Prediction:</h2>
    <p id="prediction">Detecting faces...</p>
    <div class="progress-bar-container">
      <span class="progress-bar-label">Angry</span>
      <div class="progress-bar"><span id="angry-bar" style="width: 0%;"></span></div>
    </div>
    <div class="progress-bar-container">
      <span class="progress-bar-label">Happy</span>
      <div class="progress-bar"><span id="happy-bar" style="width: 0%;"></span></div>
    </div>
    <!-- Add more progress bars for other emotions -->
  </div>

  <script>
    async function loadFaceApiModels() {
      await faceapi.nets.ssdMobilenetv1.loadFromUri('https://raw.githubusercontent.com/aimoodmirror/Gudoop/main/models');
      document.getElementById('status').innerText = 'Models loaded!';
    }
    loadFaceApiModels();

    document.getElementById('imageInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(file);

      preview.onload = async () => {
        const detections = await faceapi.detectAllFaces(preview);
        document.getElementById('prediction').innerText = `Faces detected: ${detections.length}`;

        if (detections.length === 0) {
          alert("No faces detected.");
        }

        // Update progress bars dynamically
        document.getElementById('angry-bar').style.width = '30%'; // Example value
        document.getElementById('happy-bar').style.width = '70%'; // Example value
      };
    });
  </script>
</body>
</html>
