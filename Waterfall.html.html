<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TensorFlow.js Model</title>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Test Your AI Model</h1>
    <p id="status">Loading the model...</p>
    <script>
        // Replace these URLs with your actual file URLs from GitHub Pages
        const modelURL = 'https://aimoodmirror.github.io/Gudoop/model.json';

        async function loadModel() {
            try {
                // Load the model from the provided URL
                const model = await tf.loadLayersModel(modelURL);
                console.log('Model loaded:', model);
                document.getElementById('status').innerText = 'Model loaded successfully!';
            } catch (error) {
                console.error('Error loading model:', error);
                document.getElementById('status').innerText = 'Failed to load the model.';
            }
        }

        // Call the function to load the model
        loadModel();
    </script>
</body>
</html>
